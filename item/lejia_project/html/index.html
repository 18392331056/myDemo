<script>
    window.onload = function () {
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'horizontal', // 水平切换选项
            loop: true, // 循环模式选项
            speed: 300, //图片划过速度
            //自动播放
            autoplay: {
                delay: 2000, //延迟播放下一张图片
                stopOnLastSlide: false,
                disableOnInteraction: false,
            },
            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            }
