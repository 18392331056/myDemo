<script src="js/jquery-2.2.1.min.js"></script>
<script>
    $(function(){
        //获取点击事件的对象
        $(".fenlei-left-remen").click(function(){
            //获取要显示或隐藏的对象
            var divShow = $(".fenlei-right").children('.fenlei-right-yi');
            //判断当前对象是否被选中，如果没选中的话进入if循环
            if (!$(this).hasClass('juhuang')) {
                //获取当前对象的索引
                var index = $(this).index();
                //当前对象添加选中样式并且其同胞移除选中样式；
                $(this).addClass('juhuang').siblings('div').removeClass('juhuang');
                //索引对应的div块显示
                $(divShow[index]).show();
                //索引对应的div块的同胞隐藏
                $(divShow[index]).siblings('.fenlei-right-yi').hide();
            }
        });
    });
        
</script>
