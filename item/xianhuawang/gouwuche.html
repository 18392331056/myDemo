<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>购物车</title>
<link rel="stylesheet" href="css/iconfont.css">
<link rel="stylesheet" href="scss/gwc.css">
</head>
<body>
    <!--------- 头部 --------->
    <header>
        <div class="header-left">
            <div class="left-dv" onclick="window.history.go(-1)">
                <i class="iconfont icon-zuojiantou"></i>
            </div>           
        </div>
        <div class="header-center">购物车</div>
        <div class="header-left">
            <div class="left-dv right">
                <i class="iconfont icon-menu"></i>
            </div>            
        </div>
    </header> 
    <!--------- 中间 --------->
    <div class="gwc-center">
        <div class="gwc-hz">
            <div class="gwc-wp">
                <div class="gwc-wp-xuan">
                    <input type="checkbox">                   
                </div>
                <a class="gwc-wp-tu" href="##"><img src="img/21.jpg" alt=""></a>
                <div class="gwc-wp-jiesao">
                    <p class="p-name"><a href="##">[鲜花]不变的承诺</a></p>
                    <div class="p-panel">
                        <span class="p-price">￥<b>639</b></span>
                        <input type="hidden" name="jrPrice" value="735">
                        <a href="javascript:void(0)" class="temp-delete">删除</a>
                        <div class="p-setNum">
                            <span class="btn-min disabled">-</span>
                            <input type="tel" name="cpsl" value="1" maxlength="3">
                            <span class="btn-add">+</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="gwc-hz">
            <div class="gwc-wp">
                <div class="gwc-wp-xuan">
                    <input type="checkbox">                   
                </div>
                <a class="gwc-wp-tu" href="##"><img src="img/21.jpg" alt=""></a>

                    <div class="p-panel">
                        <span class="p-price">￥<b>639</b></span>

                        <a href="javascript:void(0)" class="temp-delete">删除</a>
                        <div class="p-setNum">
                            <span class="btn-min disabled">-</span>
                            <input type="tel" name="cpsl" value="1" maxlength="3">
                            <span class="btn-add">+</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="gwc-hz">
            <div class="gwc-wp">
                <div class="gwc-wp-xuan">
                    <input type="checkbox">                   
                </div>
                <a class="gwc-wp-tu" href="##"><img src="img/21.jpg" alt=""></a>
                <div class="gwc-wp-jiesao">
                    <p class="p-name"><a href="##">[鲜花]不变的承诺</a></p>
                    <div class="p-panel">
                        <span class="p-price">￥<b>639</b></span>
                        <input type="hidden" name="jrPrice" value="735">
                        <a href="javascript:void(0)" class="temp-delete">删除</a>
                        <div class="p-setNum">
                            <span class="btn-min disabled">-</span>
                            <input type="tel" name="cpsl" value="1" maxlength="3">
                            <span class="btn-add">+</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--------- 尾部 --------->
    <div class="gec-wei">
        <span>合计:<em class="total">xxx</em></span>
        <button type="button" id="jieSuan">去结算<em class="total-num">xx</em></button>
    </div>
</body>
</html>
